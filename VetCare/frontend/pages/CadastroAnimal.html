</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-circle">
      <img src="../assets/logo.png" class="sidebar-logo">
    </div>
    <h2>VetCare</h2>
  </div>

  <hr class="sidebar-divider">

  <nav>
    <a href="Dashboard.html">
    <span class="material-symbols-outlined">home</span>
    Painel</a>

    <a href="CadastroTutor.html">
    <span class="material-symbols-outlined">add</span>
    Cadastrar Tutor
    </a>

    <a href="CadastroAnimal.html" class="active">
    <span class="material-symbols-outlined">add</span>
    Cadastrar Animal

    <a href="ListarAnimais.html">
    <span class="material-symbols-outlined">pets</span>
    Listar Animais

    <a href="ListarTutores.html">
     <span class="material-symbols-outlined">group</span>

    </a>
  </nav>
</aside>

<main class="content">

  <h1>Cadastrar Animal</h1>
  <p class="subtitle">Preencha os dados do animal</p>

  <div class="form-card">

    <!-- Área de erro agora controlada por JS -->
    <div class="error" id="mensagemErro" style="display:none;"></div>

    <form id="formAnimal">

      <h3 class="form-section">Dados do Animal</h3>
      <div class="form-grid">

        <div class="animal-field">
          <label>Nome</label>
          <input type="text" name="nome" required>
        </div>

        <div class="animal-field">
          <label>Espécie</label>
          <select name="especie" required>
            <option value="">Selecione</option>
            <option>Cão</option>
            <option>Gato</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="animal-field">
          <label>Raça</label>
          <input type="text" name="raca" required>
        </div>

        <div class="animal-field">
          <label>Sexo</label>
          <select name="sexo" required>
            <option value="">Selecione</option>
            <option>Macho</option>
            <option>Fêmea</option>
          </select>
        </div>

        <div class="animal-field">
          <label>Idade</label>
          <input type="number" name="idade" min="0" required>
        </div>

        <div class="animal-field">
          <label>Peso (kg)</label>
          <input type="number" name="peso" step="0.1" required>
        </div>

      </div>

      <h3 class="form-section">Responsável</h3>

      <div class="animal-field">
        <label>Tutor</label>
        <select name="tutorId" id="selectTutor" required>
          <option value="">Selecione</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Cadastrar</button>
        <a href="Dashboard.html">
          <button type="button" class="secondary">Cancelar</button>
        </a>
      </div>

    </form>
  </div>

</main>

<script src="../js/CadastroAnimal.js"></script>

</body>
</html>
