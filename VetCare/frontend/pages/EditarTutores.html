<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tutor</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/EditarAnimal.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-circle">
      <img src="../assets/logo.png" class="sidebar-logo">
    </div>
    <h2>VetCare</h2>
  </div>

  <hr class="sidebar-divider">

  <nav>
    <a href="Dashboard.html">
      <span class="material-symbols-outlined">home</span>
      Painel
    </a>

    <a href="CadastroTutor.html">
      <span class="material-symbols-outlined">add</span>
      Cadastrar Tutor
    </a>

    <a href="CadastroAnimal.html">
      <span class="material-symbols-outlined">add</span>
      Cadastrar Animal
    </a>

    <a href="ListarAnimais.html">
      <span class="material-symbols-outlined">pets</span>
      Listar Animais
    </a>

    <a href="ListarTutores.html" class="active">
      <span class="material-symbols-outlined">group</span>
      Listar Tutores
    </a>

    <a href="VacinasPendentes.html">
      <span class="material-symbols-outlined">vaccines</span>
      Vacinas Pendentes
    </a>

    <a href="Relatorios.html">
      <span class="material-symbols-outlined">description</span>
      Relatórios
    </a>

    <a href="../index.html">
      <span class="material-symbols-outlined">logout</span>
      Sair
    </a>
  </nav>
</aside>

<main class="content animate-fade-in">

  <div class="page-header">
    <h1>Editar Tutor</h1>
    <p class="subtitle">Atualize os dados do tutor</p>
  </div>

  <div class="form-card">
    <h3 class="form-section">Dados do Tutor</h3>

    <form id="formEditarTutor">

      <div class="form-grid">

        <div class="info-card">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="info-card">
          <label>Telefone</label>
          <input type="text" name="telefone" id="telefone" required>
        </div>

        <div class="info-card">
          <label>Rua</label>
          <input type="text" name="rua" id="rua" required>
        </div>

        <div class="info-card">
          <label>Número</label>
          <input type="text" name="numero" id="numero" required>
        </div>

        <div class="info-card">
          <label>Bairro</label>
          <input type="text" name="bairro" id="bairro" required>
        </div>

        <div class="info-card">
          <label>Cidade</label>
          <input type="text" name="cidade" id="cidade" required>
        </div>

        <div class="info-card">
          <label>Estado</label>
          <input type="text" name="estado" id="estado" required>
        </div>

      </div>

      <div class="form-actions">
        <button type="submit" class="icon-btn save">Salvar</button>
        <a href="ListarTutores.html">
          <button type="button" class="secondary">Voltar</button>
        </a>
      </div>

    </form>
  </div>

</main>

<script src="../js/EditarTutor.js"></script>

</body>
</html>
