<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - VetCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/Relatorios.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<aside class="sidebar no-print">
    <div class="sidebar-header">
        <div class="logo-circle">
            <img src="../assets/logo.png" class="sidebar-logo">
        </div>
        <h2>VetCare</h2>
    </div>
    <nav>
        <a href="Dashboard.html">
            <span class="material-symbols-outlined">home</span> Painel
        </a>
        <a href="Relatorios.html" class="active">
            <span class="material-symbols-outlined">description</span> Relatórios
        </a>
        <a href="../index.html">
            <span class="material-symbols-outlined">logout</span> Sair
        </a>
    </nav>
</aside>

<main class="content">

    <div class="page-header no-print">
        <h1>Relatórios</h1>
        <p class="subtitle">Visualize e exporte os dados do sistema</p>
    </div>

    <!-- ========================= -->
    <!-- RELATÓRIO DE ANIMAIS -->
    <!-- ========================= -->
    <div class="report-section">

        <div id="areaAnimais" class="pdf-page">

            <div class="pdf-header">
                <img src="../assets/logo.png" class="pdf-logo-img">
                <div class="pdf-header-text">
                    <h2>VetCare - Sistema de Controle Veterinário</h2>
                    <p class="pdf-type">Relatório Geral de Animais</p>
                    <p class="pdf-date">
                        Gerado em: <span class="data-geracao"></span>
                    </p>
                </div>
            </div>

            <div id="tbodyAnimais" class="pdf-body">
                <!-- Conteúdo gerado via JS -->
            </div>

            <div class="pdf-button-area no-print">
                <button class="btn-pdf-action" onclick="gerarPDF('areaAnimais')">
                    <span class="material-symbols-outlined">picture_as_pdf</span>
                    Gerar PDF de Animais
                </button>
            </div>

        </div>

    </div>

    <!-- ========================= -->
    <!-- RELATÓRIO DE VACINAS -->
    <!-- ========================= -->
    <div class="report-section">

        <div id="areaVacinas" class="pdf-page">

            <div class="pdf-header">
                <img src="../assets/logo.png" class="pdf-logo-img">
                <div class="pdf-header-text">
                    <h2>VetCare - Sistema de Controle Vacinal</h2>
                    <p class="pdf-type">Relatório Detalhado de Vacinas</p>
                    <p class="pdf-date">
                        Gerado em: <span class="data-geracao"></span>
                    </p>
                </div>
            </div>

            <div id="tbodyVacinas" class="pdf-body">
                <!-- Conteúdo gerado via JS -->
            </div>

            <div class="pdf-button-area no-print">
                <button class="btn-pdf-action" onclick="gerarPDF('areaVacinas')">
                    <span class="material-symbols-outlined">picture_as_pdf</span>
                    Gerar PDF de Vacinas
                </button>
            </div>

        </div>

    </div>

</main>

<script src="../js/Relatorios.js"></script>
</body>
</html>
